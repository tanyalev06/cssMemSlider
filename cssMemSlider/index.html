<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <input type="radio" name="slider" id="switch5">

            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article>
                            <h1>Maybe so...</h1>
                            <img src="../cssMemSlider/assets/photo_2021-05-14_19-43-06.jpg">
                        </article>
                        <article>
                            <h1>Or maybe so...</h1>
                            <img src="../cssMemSlider/assets/photo_2021-10-08_07-28-11.jpg">
                        </article>
                        <article>
                            <h1>Or so...</h1>
                            <img src="../cssMemSlider/assets/photo_2021-11-17_13-34-00.jpg">
                        </article>
                        <article>
                            <h1>Or so-so...</h1>
                            <img src="../cssMemSlider/assets/photo_2021-05-21_14-20-44.jpg">
                        </article>
                        <article>
                            <h1>Or so and so and so...</h1>
                            <img src="../cssMemSlider/assets/photo_2022-01-19_09-51-36.jpg">
                        </article>
                    </div>
                </div>
            </div>

            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
            </div>

            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
            </div>
        </article>
    </div>
</body>
</html>
