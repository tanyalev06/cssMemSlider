<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="respond" id="switch1">
            <input checked type="radio" name="respond" id="switch2">
            <input checked type="radio" name="respond" id="switch3">
            <input checked type="radio" name="respond" id="switch4">
            <input checked type="radio" name="respond" id="switch5">

            <div id="slider">
                <div id="overflow">
                    <div class="image">
                        <article><img src="../cssMemSlider/assets/photo_2021-05-14_19-43-06.jpg"></article>
                        <article><img src="../cssMemSlider/assets/photo_2021-05-18_12-32-48.jpg"></article>
                        <article><img src="../cssMemSlider/assets/photo_2021-05-21_09-32-25.jpg"></article>
                        <article><img src="../cssMemSlider/assets/photo_2021-05-21_14-20-44.jpg"></article>
                        <article><img src="../cssMemSlider/assets/photo_2021-05-31_11-07-40.jpg"></article>
                    </div>
                </div>
            </div>

            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
            </div>

            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
            </div>
        </article>
    </div>
</body>
</html>
